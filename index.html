<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/Icon.png">
    <title>Arda Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,900;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="./assets/Logo.png" alt="Logo">
        </div>
    </header>
    <main class="content">
        <h1>Your AI Mechanical Engineer</h1>
        <p>We help anyone vibe code any hardware!</p>
        <form class="email-form" id="email-form">
            <input type="email" name="email" placeholder="Enter email to get notified" required />
            <button type="submit">
                <img src="./assets/Arrow.svg" alt="Submit" />
            </button>
        </form>
        <p id="status"></p>
        <div class="image-container">
            <div id="model-container"></div>
        </div>
    </main>
    <script src="./airtable.js" type="module"></script>
    <!-- <script src="./spaceship.js" type="module"></script> -->
</body>

</html>
